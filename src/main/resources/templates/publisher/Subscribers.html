<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/user}">

<div class="container" layout:fragment="content">

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="grid" style="width:100%;padding:0">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer: ${customers}">
                    <td th:text="${customer.userDTO.firstName} + ' ' + ${customer.userDTO.lastName}"></td>
                    <td th:text="${customer.userDTO.email}"></td>
                    <td th:text="${customer.userDTO.phone}"></td>
                    <td th:text="${customer.userDTO.address}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
