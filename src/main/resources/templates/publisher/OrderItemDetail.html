<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/user}">
<div class="container" layout:fragment="content">
    <h1>Order Item Detail</h1>
    <div >
        <div>
            <form th:object="${item}" action="#" th:action="@{/publisher/orders/} + ${item.id} + @{/status}" method="post">
            <dl class="row">
                <dt class="col-sm-3">Customer Name</dt>
                <dd class="col-sm-9" th:text="${item.orderDTO.customerDTO.userDTO.firstName} + ' ' + ${item.orderDTO.customerDTO.userDTO.lastName}"></dd>

                <dt class="col-sm-3">Customer's Phone</dt>
                <dd class="col-sm-9" th:text="${item.orderDTO.customerDTO.userDTO.phone}"></dd>

                <dt class="col-sm-3">Customer's Email</dt>
                <dd class="col-sm-9" th:text="${item.orderDTO.customerDTO.userDTO.email}"></dd>

                <dt class="col-sm-3">Book</dt>
                <dd class="col-sm-9" th:text="${item.bookDTO.name}"></dd>

                <dt class="col-sm-3">Price</dt>
                <dd class="col-sm-9" th:text="'$' + ${item.bookDTO.price}"></dd>

                <dt class="col-sm-3">Quantity</dt>
                <dd class="col-sm-9" th:text="${item.quantity}"></dd>

                <dt class="col-sm-3">Total Price</dt>
                <dd class="col-sm-9" th:text="'$' + ${totalAmount}"></dd>

                <dt class="col-sm-3">Shipping Address</dt>
                <dd class="col-sm-9" th:text="${item.orderDTO.shippingAddress}"></dd>

                <dt class="col-sm-3">Billing Address</dt>
                <dd class="col-sm-9" th:text="${item.orderDTO.billingAddress}"></dd>

                <dt class="col-sm-3">Status</dt>
                <dd class="col-sm-3" >
                    <select th:field="*{orderStatus}">
                        <option th:value="'ORDERED'">ORDERED</option>
                        <option th:value="'SHIPPED'">SHIPPED</option>
                        <option th:value="'DELIVERED'">DELIVERED</option>
                        <option th:value="'RETURNED'">RETURNED</option>
                        <option th:value="'CANCELED'">CANCELED</option>
                    </select>
                </dd>

                <dt class="col-sm-3"></dt>
                <dd class="col-sm-9">
                    <input type="submit" value="Change status" class="btn btn-primary"/>
                </dd>

            </dl>
            </form>
        </div>
    </div>
</div>
</html>
