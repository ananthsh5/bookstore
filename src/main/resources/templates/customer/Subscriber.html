<html lang="en"

      layout:decorate="~{layouts/user}">
<head>
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/subscription.js}"></script>
</head>
<div class="container" layout:fragment="content">

    <div class="card-body">

                </tbody>

        </div>
    </div>
