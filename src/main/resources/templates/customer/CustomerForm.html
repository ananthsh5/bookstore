<html lang="en"

      xmlns:th="http://www.thymeleaf.org">

    <div >
        <form th:object="${customer}" action="#" th:action="@{/register/customer}" method="post">
            <label>First Name: </label>
            <input type="text" th:field="*{userDTO.firstName}"/><br/>
            <label>Last Name: </label>
            <input type="text" th:field="*{userDTO.lastName}"/><br/>
            <label>Email: </label>
            <input type="text" th:field="*{userDTO.email}"/><br/>
            <label>Password: </label>
            <input type="password" th:field="*{userDTO.password}"/><br/>
            <label>Confirm Password: </label>
            <input type="password" th:field="*{userDTO.confirmPassword}"/><br/>
            <label>Phone: </label>
            <input type="text" th:field="*{userDTO.phone}"/><br/>
            <label>Address: </label>
            <input type="text" th:field="*{userDTO.address}"/><br/>
            <input type="submit" value="Submit"/>
        </form>
    </div>

</html>
